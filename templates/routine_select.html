{% extends '_layout.html' %} 


{% block nav %} 
<div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/">Home.</a>
            <a class="nav-link" href="/login">Log In</a>
        </div>
</div>
{% endblock %}

{% block body %}
<h1 class="text-center pb-5">Log Workout</h1>
<div class="d-flex flex-column">
    <form action="/log_select" method="post">
        <div class="mb-4">
            <label for="form-routine" class="form-label">Select Routine</label>
            <select class="form-select" id="form-routine" name="routine_droplist" aria-label="Default select example">
            <option selected disabled value="">Choose Routine</option>
            {% for routine in routines %}
                <option value="{{routine}}">{{routine}}</option> 
            {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{% endblock %}
