{% extends '_layout.html' %} 

{% block nav %} 
<div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home.</a>
            <a class="nav-link" href="/login">Log In</a>
        </div>
</div>
{% endblock %}


{% block body %}
<link href="/static/css/log.css" rel="stylesheet">

<h1 class="text-center pb-5">Log Workout</h1>
<div class="d-flex flex-column"> 
    <form action="/log_select" method="post">
        <div class="mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" >
                </div>
            </div>
            {% for exercise in routine %}
            <h3 class="pt-3">{{exercise}}</h3>
                {% if value == "Cardio" %}
                <div class="d-flex input-row">
                    <div class="flex-item">
                        <label for="time" class="form-label">Time</label>
                        <input type="number" class="form-control" id="time" name="form-name" placeholder="">
                    </div>
                    <div class="flex-item">
                        <label for="distance" class="form-label">Distance</label>
                        <input type="number" class="form-control" id="distance" name="form-name" placeholder="">
                    </div>
                    <div class="flex-item">
                        <label for="speed" class="form-label">Speed</label>
                        <input type="number" class="form-control" id="speed" name="form-name" placeholder="">
                    </div>
                </div>
                {% else %}
                <div class="d-flex input-row">
                    <div class="flex-item">
                        <label for="sets" class="form-label">Sets</label>
                        <input type="number" class="form-control" id="sets" name="form-name" placeholder="">
                    </div>
                    <div class="flex-item">
                        <label for="reps" class="form-label">Reps</label>
                        <input type="number" class="form-control" id="reps" name="form-name" placeholder="">
                    </div>
                    <div class="flex-item">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="number" class="form-control" id="weight" name="form-name" placeholder="">
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            <h3 for="thoughts" class="form-label pt-5 text-center">Thoughts</h3>
            <textarea name="thoughts" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
    </form>
</div>

<script src="/static/js/log.js"></script>
{% endblock %}
