<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/static/css/_layout.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Workout Log</title>
</head>
<body>
    <div class="text-light"> 
        <div class="container p-3 w-50 d-flex flex-column" style="height: 100vh;">
            <header class="d-flex flex-column">
                    <nav class="navbar navbar-expand-sm" data-bs-theme="dark"> 
                        <div class="container-fluid">
                            <div>
                                <a class="navbar-brand" href="/">RoutineRanger</a>
                                <button class="navbar-toggler navbar-dark" id="dropdown" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </div>
                            {% block nav %}  {% endblock %}
                        </div>
                    </nav>        
            </header>
            <main class="d-flex flex-column mb-auto mt-auto w-75 align-self-center"> 
                {% block body %} {% endblock %}
            </main>
            <footer class="d-flex flex-column align-items-center mt-auto text-white-50">
                <p class="">version 1.0</p>
            </footer>
        </div>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
