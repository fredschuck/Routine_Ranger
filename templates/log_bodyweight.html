{% extends '_layout.html' %} 

{% block nav %} 
<div>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home.</a>
            <a class="nav-link" href="/login">Log In</a>
        </div>
</div>
{% endblock %}


{% block body %}
<h1 class="text-center pb-5">Log Body Weight</h1>
<div class="d-flex flex-column">
    <form action="/add_exercise" method="post">
        <div class="mb-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" >
                </div>
            </div>
        </div>
        <div class="">
            <label for="distance" class="form-label">Weight</label>
            <input type="number" class="form-control" id="distance" name="form-name" placeholder="lbs">
        </div>

        <button type="submit" class="btn btn-light mt-3">Submit</button> 
    </form>
</div>
{% endblock %}
